<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner - Istorija izmena</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #f9fafb; }
    pre { background: #1f2937; color: #e5e7eb; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
  </style>
</head>
<body class="p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Istorija izmena proizvoda</h1>
    <div class="flex gap-4 mb-6">
      <input type="password" id="tokenInput" placeholder="Unesi AUTH token" class="px-4 py-2 border rounded-lg flex-1">
      <button id="loadBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Učitaj</button>
      <button id="refreshBtn" class="bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700">Osvježi</button>
    </div>

    <table class="w-full bg-white shadow rounded-lg overflow-hidden">
      <thead class="bg-gray-800 text-white">
        <tr>
          <th class="px-4 py-3 text-left">Vrijeme</th>
          <th class="px-4 py-3 text-left">Akcija</th>
          <th class="px-4 py-3 text-left">Naziv</th>
          <th class="px-4 py-3 text-left">Detalji</th>
        </tr>
      </thead>
      <tbody id="historyBody" class="divide-y"></tbody>
    </table>
    <p id="empty" class="text-center py-12 text-gray-500 hidden">Nema zapisa.</p>
  </div>

  <script>
    const API_URL = "https://products-api.sergej-kaldesic.workers.dev";
    let authToken = "";

    document.getElementById("loadBtn").onclick = () => {
      authToken = document.getElementById("tokenInput").value.trim();
      if (authToken) fetchHistory();
    };
    document.getElementById("refreshBtn").onclick = fetchHistory;

    async function fetchHistory() {
      if (!authToken) return Swal.fire("Unesi token");
      
      try {
        const res = await fetch(`${API_URL}?history=true`, {
          headers: { "Authorization": `Bearer ${authToken}` }
        });
        if (!res.ok) throw new Error("Neovlašten pristup");
        
        let history = await res.json();
        if (!Array.isArray(history)) history = [];

        history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

        const tbody = document.getElementById("historyBody");
        tbody.innerHTML = history.map(entry => {
          const time = new Date(entry.timestamp).toLocaleString("sr-RS");
          const action = entry.action === "ADD" ? "Dodat" : entry.action === "UPDATE" ? "Ažuriran" : entry.action === "DELETE" ? "Obrisan" : entry.action;
          const title = entry.snapshot?.title || entry.title || "-";
          
          return `
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-3">${time}</td>
              <td class="px-4 py-3 font-medium">${action}</td>
              <td class="px-4 py-3">${title}</td>
              <td class="px-4 py-3 text-sm">
                <pre class="text-xs">${JSON.stringify(entry.snapshot || entry, null, 2)}</pre>
              </td>
            </tr>
          `;
        }).join('');

        document.getElementById("empty").classList.toggle("hidden", history.length > 0);
      } catch (err) {
        Swal.fire("Greška", err.message || "Neuspjelo učitavanje", "error");
      }
    }
  </script>
</body>
</html>
